<body>
    <script>
        /*
        С помощью цикла while вывести все простые числа в промежутке от 0 до 100.
        */

        function getSieve(size) {
            let sieve = [];
            for (let i = 0; i <= size; i++) {
                sieve.push(i);
            }
            // все непростые чила заменяем нулями
            // 0 и 1 откидываем
            for (let i = 2; i <= size; i++) {
                if (sieve[i] !== 0) {
                    let j = i + i;
                    while (j < size) {
                        sieve[j] = 0;
                        j += i;
                    }
                }
            }

            return sieve;
        }

        const size = 100

        let sieve = getSieve(size);

        let i = 0;
        while (i < size) {
            // 0 и 1 откидываем
            if (i < 2) {
                i++
                continue;
            }

            if (sieve[i] !== 0) {
                console.log(sieve[i]);
            }
            i++            
        }
    </script>
